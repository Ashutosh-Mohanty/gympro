
<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>GymPro Manager | Professional Gym Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <script>
      // Polyfill process for browser environment
      window.process = { 
        env: { API_KEY: '' },
        cwd: () => '/',
        nextTick: (cb) => setTimeout(cb, 0)
      };
      
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gym: {
                dark: '#0f172a',
                card: '#1e293b',
                accent: '#10b981', 
                accentHover: '#059669',
                text: '#f1f5f9',
                muted: '#94a3b8',
                danger: '#ef4444',
                warning: '#f59e0b',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
      
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #0f172a;
      }

      body {
        color: #f1f5f9;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1e293b;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #10b981;
      }

      .animate-fade-in {
        animation: fadeIn 0.4s ease-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.30.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body class="h-full">
    <div id="root" class="h-full">
      <div id="loading-fallback" style="height: 100vh; display: flex; align-items: center; justify-content: center; background: #0f172a; color: #10b981; font-family: sans-serif; font-weight: bold; flex-direction: column; gap: 1rem;">
         <i class="fas fa-dumbbell fa-spin" style="font-size: 2rem;"></i>
         <span>INITIALIZING GYMPRO...</span>
      </div>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
